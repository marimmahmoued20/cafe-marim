<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>شكراً لطلبك</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow-lg p-5 text-center rounded-4">
    <h2 id="thanks-message" class="mb-3">🎉 شكراً لطلبك!</h2>
    <p class="lead">طلبك في الطريق ☕❤️</p>
    <a href="index.html" class="btn btn-primary mt-4">⬅️ الرجوع للصفحة الرئيسية</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name");
    const order = params.get("order");

    if (name && order) {
      document.getElementById("thanks-message").textContent =
        `🎉 شكراً يا ${name} على طلبك (${order})!`;
    }
  </script>

</body>
</html>
